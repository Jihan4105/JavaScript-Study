<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h2>JavaScript Class Inheritance</h2>
  <p>Use the "extends" keyword to inherit all methods from another class.</p>
  <p>Use the "super" method to call the parent's constructor function.</p>
  <p id="demo"></p>
  <script>
    class Car {
      constructor(owner, brand, age) {
        this.owner = owner;
        this.carname = brand;
        this.age = age;
      }
      present() {
        return 'I have a ' + this.carname;
      }
    }
    class Model extends Car {
      constructor(owner, brand, age, mod) {
        super(owner, brand, age);
        this.model = mod;
      }
      show() {
        // let a=this;
        // debugger;
        return this.present() + ', it is a ' + this.model + '</br>' + 
                  ' and the owner of it is ' + this.owner + '</br>' +
                  ' the age of the car is ' + this.age;
      }
    }
    let myCar = new Model("John Doe", "Food", 2020, "FoodEvail");
    document.getElementById("demo").innerHTML = myCar.show();
  </script>

</body>
</html>
